<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SFG-Author-Service</title>
</head>
<body>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    <tr th:each="author : ${authors}">
      <td th:text="${author.id}">ID</td>
      <td th:text="${author.firstName + ' ' + author.lastName}">Name</td>
    </tr>
  </table>
</body>
</html>
